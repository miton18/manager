<form
    id="projectTerminate"
    name="projectTerminate"
    data-ng-submit="$ctrl.terminate()"
    novalidate
>
    <oui-modal
        data-primary-label="{{ ::'platform_sh_service_terminate_common_confirm' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{ ::'platform_sh_service_terminate_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isDeleting"
        data-type="warning"
        data-heading="{{ ::'platform_sh_service_terminate_title' | translate }}"
    >
        <p
            data-translate="platform_sh_service_terminate_description"
            data-translate-values="{ projectName: $ctrl.projectName }"
        ></p>
    </oui-modal>
</form>
