<form id="projectName" data-ng-submit="$ctrl.edit()">
    <oui-modal
        data-on-dismiss="$ctrl.goBack()"
        data-primary-label="{{:: 'platform_sh_details_service_name_edit' | translate}}"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'platform_sh_details_service_name_cancel' | translate}}"
        data-loading="$ctrl.isEditing"
        data-heading="{{:: 'platform_sh_details_service_name_title' | translate}}"
    >
        <oui-field
            data-label="{{::'platform_sh_details_service_name' | translate}}"
            data-size="xl"
        >
            <input
                type="text"
                id="projectName"
                name="projectName"
                class="oui-input"
                data-ng-model="$ctrl.name"
                required
            />
        </oui-field>
    </oui-modal>
</form>
